<!--Displaying the nodeValue property for nodes under the body section-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>

<body>
    This is some text
    <a href="test.css">Click Here</a>
    <p>This is a paragraph</p>
    <h1>This is a h1</h1>
    <h2>This is head3</h2>
    <div>
        hello how are you
    </div>
    <script>
        //printing all the childnodes in body of a document 
        const x = document.body.childNodes;
        for (let i of x) {
            document.writeln(i.nodeValue);
        }
    </script>
</body>

</html>
