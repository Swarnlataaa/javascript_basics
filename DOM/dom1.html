<!---Traverse through all the childnodes of head element and print the 
    text content in the title node -->
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial</title>
    </head>
    
    <body>
        <a href="test.css">Click Here</a>
        <p>This is a paragraph</p>
        <h1>This is a h1</h1>
        <script>
            const x = document.head.childNodes;
            for (let i of x) {
                if (i.nodeName.localeCompare("TITLE") == 0) {
                    document.writeln(i.textContent);
                }
            }
        </script>
    </body>
    
    </html>
