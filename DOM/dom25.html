<!--Writing a message on pasting some text in a text area -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        div {
            height: 500px;
            width: 300px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <label for="desc">Paste some text</label><br>
    <textarea name="desc" id="d" cols="30" rows="10" onpaste="writetext()"></textarea>


    <script>
        function writetext() {
            document.writeln("You have pasted some text");
        }
    </script>
</body>

</html>
