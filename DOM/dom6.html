<!--browsing the childnodes within another childnode -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>

<body>
    This is some text
    <a href="test.css">Click Here</a>
    <p>This is a paragraph</p>
    <h1>This is a h1</h1>
    <h2>This is head3</h2>
    <div>
        hello how are you
        <p>This is within the div element</p>
        <h1>This is within div</h1>
        <h2>This is within div a h2</h2>
    </div>
    <script>
        //printing all the childnodes in body of a document 
        const x = document.body.children;
        for (let i of x) {
            if (i.nodeName.localeCompare('DIV') == 0 && i.hasChildNodes) {
                const ch = i.childNodes;
                for (let m of ch) {
                    document.writeln(m.nodeName);
                }

            }
        }
    </script>
</body>

</html>
