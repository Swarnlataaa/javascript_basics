<!--browsing only children for body and display the count of children and 
    the various node name -->
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial</title>
    </head>
    
    <body>
        This is some text
        <a href="test.css">Click Here</a>
        <h1>This is heading</h1>
        <script>
            const k = document.body.children;
            document.writeln("Number of children is ", k.length);
            for (let i of k) {
                document.writeln(i.nodeName);
                if (i.nodeName.localeCompare('A') == 0) {
                    i.textContent = "New link created";
                }
                if (i.nodeName.localeCompare('H1') == 0) {
                    i.textContent = "New heading created";
                }
            }
        </script>
    </body>
    
    </html>
