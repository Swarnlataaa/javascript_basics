<!--using search() method with regular expression 
    returns the index of the first match
    -1 is returned if no match is found-->
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial</title>
    </head>
    
    <body>
    
        <form action="HTML/test.html" onsubmit="validate()">
            <label for="password">Enter your username</label>
            <input type="text" required name="password" id="password">
            <input type="submit" value="Submit">
        </form>
    
        <script>
            function validate() {
                const password = document.getElementById("password").value;
                let pattern = /satish/i
                let result = password.search(pattern);
                document.write(result);
            }
        </script>
    </body>
    
    </html>
